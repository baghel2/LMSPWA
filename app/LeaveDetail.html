<div class="w3-container w3-light-gray w3-padding-16 w3-animate-zoom">
        <h3 class="w3-border-bottom w3-border-light-gre w3-text-red">Add Leave details</h3>

        <div ng-show="isSaved" ng-class="myDynamicClass">
            <!--<div align="right" ng-click="isSaved=!isSaved" style="cursor:pointer"><h3>{{msgHeader}}!</h3> &#10006;</div>-->         
            <div ><span align="right" class="alignright" style="cursor:pointer" ng-click="isSaved=!isSaved"> &#10006;</span><h3>{{msgHeader}}!</h3> </div>

            <p>{{message}}</p>
        </div>

    <div class="w3-row-padding">

        <div class="row">
            <div class="col-25">
                <label class="w3-text-red"><b>Leave From</b></label>
            </div>
            <div class="col-25">
                <input type="date" ng-model="LeaveFrom" placeholder="Leave Start From (DD/MM/YYYY)" required />
            </div>

            <div class="col-25">
                <!--<label for="fname">First Name</label>-->
                <label class="w3-text-red"><b>Leave To</b></label>
            </div>

            <div class="col-25">
                <input type="date" ng-model="LeaveTo" placeholder="Leave To (DD/MM/YYYY)" />
            </div>

        </div>

        <div class="row">
            <div class="col-25">
                <label class="w3-text-red"><b>Leave Type</b></label>
            </div>
            <div class="col-25">
                <input type="text" ng-model="LeaveType" placeholder="Leave Type" />
            </div>

            <div class="col-25">
                <label class="w3-text-red"><b>Comments</b></label>
            </div>
            <div class="col-25">
                <input type="text" ng-model="Comments" placeholder="comments" />
            </div>
        </div>



        <div class="row">
            <div class="col-25">
                <!--<label for="fname">First Name</label>-->
            </div>
            <div class="col-75">
                <button class="w3-button w3-yellow w3-section w3-text-red" ng-click="Add()" type="submit">
                    <b> ADD LEAVE</b>
                </button>
            </div>
        </div>
    </div>



</div>
<link href="app/css/form.css" rel="stylesheet" />
